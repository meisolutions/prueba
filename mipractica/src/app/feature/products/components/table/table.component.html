<div class="articulos-container">
  <h2>Lista de Artículos</h2>
  <table class="articulos-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let articulo of articulos">
        <td>{{ articulo.id }}</td>
        <td>{{ articulo.nombre }}</td>
        <td>{{ articulo.descripcion }}</td>
        <td>{{ articulo.precio  }}</td>
      </tr>
    </tbody>
  </table>
